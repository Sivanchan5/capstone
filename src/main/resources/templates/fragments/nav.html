
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All4Paws</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> <!-- Custom Styles -->
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">All4Paws</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Home Page -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <!-- Dog List-->
                    <li class="nav-item">
                        <a class="nav-link" href="/dogs">Dogs</a>
                    </li>

                    <!-- Shelter List -->
                    <li class="nav-item">
                        <a class="nav-link" href="/shelters">Shelters</a>
                    </li>
                    <!-- Admin Adoption Management-->
                    <li class="nav-item" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                        <a class="nav-link" href="/adoptions/admin/list">Manage Adoptions</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                        <a class="nav-link" href="/shelters/list">Manage Shelters</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                        <a class="nav-link" href="/dogs/list">Manage dogs</a>
                    </li>


                    <!-- User Adoption Records -->
                    <li class="nav-item">
                        <a class="nav-link" href="/adoptions/list">My Adoptions</a>
                    </li>


                    <!-- Admin Manage Shelters -->
                    <li class="nav-item">
                        <a class="nav-link" href="/shelters/list">Manage Shelters</a>
                    </li>

                    <!-- Admin Manage Dogs -->
                    <li class="nav-item">
                        <a class="nav-link" href="/dogs/list">Manage Dogs</a>
                    </li>
                    <!-- Admin Manage Adoption -->
                    <li class="nav-item">
                        <a class="nav-link" href="/adoptions/admin/list">Manage Adoptions</a>
                    </li>

                    <!-- Logout Button (Logged-in Users) -->
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                    <!-- Login Button (Guests) -->
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/auth/login">Login</a>
                    </li>

                    <!-- Register Button (Guests) -->
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/auth/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
