<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Adoptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navigation Bar Fragment -->
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container mt-5">
    <h1>Manage Adoption Requests</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>User</th>
            <th>Dog</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adoption : ${adoptions}">
            <td th:text="${adoption.user.userName}"></td>
            <td th:text="${adoption.dog.name}"></td>
            <td th:text="${adoption.status}"></td>
            <td>
                <form th:if="${adoption.status.name() eq 'PENDING'}"
                      th:action="@{/adoptions/admin/approve/{id}(id=${adoption.id})}" method="post">
                    <button type="submit" class="btn btn-success">Approve</button>
                </form>
                <form th:if="${adoption.status.name() eq 'PENDING'}"
                      th:action="@{/adoptions/admin/reject/{id}(id=${adoption.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
