<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adoption Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navigation Bar Fragment -->
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container mt-5">
  <h1>Adoption Details</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${adoption.dog.name}">Dog Name</h5>
      <p class="card-text">Adopted by: <span th:text="${adoption.user.userName}">User</span></p>
      <p class="card-text">Adoption Date: <span th:text="${adoption.adoptionDate}">Date</span></p>
      <p class="card-text">Status: <span th:text="${adoption.status}">Status</span></p>
    </div>
  </div>

  <a href="/adoptions/list" class="btn btn-secondary mt-3">Back to Adoptions</a>
</div>

</body>
</html>
