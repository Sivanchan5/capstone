<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Adoptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navigation Bar Fragment -->
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container mt-5">
    <h1>My Adoption Records</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Dog Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adoption : ${adoptions}">
            <td th:text="${adoption.dog.name}"></td>
            <td th:text="${adoption.status}"></td>
            <td>
                <form
                      th:action="@{/adoptions/cancel/{id}(id=${adoption.id})}" method="post">
                    <button type="submit" class="btn btn-warning">Cancel</button>
                </form>
                <a th:href="@{/adoptions/{id}(id=${adoption.id})}" class="btn btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/dogs" class="btn btn-secondary mt-3">Back to Dogs</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
